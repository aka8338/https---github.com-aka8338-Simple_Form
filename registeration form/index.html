<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Formt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> 
        <div class="form"> 
          <div class="button">
            <div id="btn"></div>
            <button type="button" class="toggle" onclick="login()">Log In</button>
            <button type="button" class="toggle" onclick="register()">Register</button>

          </div>
          <div class="social-icons">
            <img src="facebook.jpg">
            <img src="instagram.jpg">
            <img src="twitter.png">
            

        </div>
        <form id="login" class="input-group">
            <input type="text" class="input" placeholder="User Id" required>
            <input type="text" class="input" placeholder="Enter password" required>
            <input type="checkbox" class="check"><span>Remember password</span>
            <button type="submit" class="submit-btn">Log In</button>

        </form>
        <form id="register" class="input-group">
            <input type="text" class="input" placeholder="User Id" required>
            <input type="email" class="input" placeholder="Email Id" required>

            <input type="text" class="input" placeholder="Enter password" required>
            <input type="checkbox" class="check"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>

        </form>

        </div>
       

    </div>

    
     <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
     </script>
    
</body>
</html>
